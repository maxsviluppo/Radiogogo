    <meta name="description" content="Web Radio Player stile iPod Dark Mode con visualizzatore audio e integrazione AI.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #e2e8f0;
        overflow: hidden; /* Prevent body scroll */
        overscroll-behavior: none; /* Prevent bounce on mobile */
      }
      h1, h2, h3, .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      .font-tech {
        font-family: 'Rajdhani', sans-serif;
      }
      
      /* Smooth Scrolling */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3); 
      }

      /* Animations */
      @keyframes marquee {
        0% { transform: translateX(0); }
        10% { transform: translateX(0); }
        40% { transform: translateX(-50%); }
        60% { transform: translateX(-50%); }
        90% { transform: translateX(0); }
        100% { transform: translateX(0); }
      }
    </style>
